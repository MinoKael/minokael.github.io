<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Projetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #24292e;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0 0 0.5rem;
    }

    .card p {
      color: #666;
      font-size: 0.9rem;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0366d6;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
    }

    .card a:hover {
      background: #024eaf;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meus Projetos no GitHub Pages</h1>
    <p>Explore os sites que publiquei</p>
  </header>

  <div class="container">
    <div class="card">
      <h3>Grimório Ordem Paranormal</h3>
      <p>Uma breve descrição do projeto.</p>
      <a href="https://minokael.github.io/grimorio-ordem-paranormal/" target="_blank">Visitar</a>
    </div>

    <div class="card">
      <h3>Gamemaster Hub</h3>
      <p>Outro projeto interessante que publiquei.</p>
      <a href="https://minokael.github.io/gamemaster-hub/" target="_blank">Visitar</a>
    </div>

    <div class="card">
      <h3>Minos Dice Calculator</h3>
      <p>Mais um projeto no GitHub Pages.</p>
      <a href="https://minokael.github.io/Minos-Dice-Calculator/" target="_blank">Visitar</a>
    </div>

  </div>

</body>
</html>
